<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProductSignUpForm</title>
</head>
<body>
<h1>Product Sign Up Form</h1>
<form>
    <table border="0" cellpadding="10" cellspacing="10" bgcolor="pink">
        <tr>
            <td><label>Product Id</label></td>
            <td><input type="text" id="Proudct ID" name="Product ID"></td>
        </tr>
        <tr>
            <td><label>Product Name</label></td>
            <td><input type="text" id="Product Name" name="Product Name"></td>
        </tr>




        <tr>
            <td><label>QOH </label></td>
            <td>
                <select id="QoH" name="QoH" >
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Price</label></td>
            <td><input type="number" id="Price" name="Price"></td>
        </tr>


        <tr>
            <td><input type="submit" value="save product"></td>
            <td><input type="reset" value="Clear"></td>
        </tr>
    </table>
</form>
</body>
</html>
